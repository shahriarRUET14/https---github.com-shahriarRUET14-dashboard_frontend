<!-- main app container -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{ 'audittrail' | translate }}
      <small>{{ 'control_panel' | translate }}</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-cogs"></i> {{ 'home' | translate }}</a></li>
      <li class="active">{{ 'audittrail' | translate }}</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">{{ 'audittrail_detail' | translate }}</h3>
		</div>
		<!-- /.box-header -->
		
		<div class="box-body">		
			<app-alert></app-alert>
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<form [formGroup]="audittraildetailForm" autocomplete="off">
						<input type="hidden" [(ngModel)]="audittrail.csrfNonce" formControlName="csrfNonce"/>
	
						<div class="form-group">
						<label>{{ 'audittrail_userId' | translate }}</label>
						<input type="text" [(ngModel)]="audittrail.userId" formControlName="userId" class="form-control" [ngClass]="{ 'is-invalid': isFormCheckRequired && f.userId.errors }" autocomplete="off" />
						<div *ngIf="isFormCheckRequired && f.userId.errors" class="invalid-feedback">
							<div *ngIf="f.userId.errors.required">{{ 'audittrail_userId' | translate }} {{'is_required' | translate }}</div>
						</div>
					</div>
					<div class="form-group">
						<label>{{ 'audittrail_operationType' | translate }}</label>
						<input type="text" [(ngModel)]="audittrail.operationType" formControlName="operationType" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'audittrail_operationTime' | translate }}</label>
						<input type="text" placeholder="YYYY-MM-DD" id="operationTime" name="operationTime" [(ngModel)]="audittrail.operationTime" class="form-control" formControlName="operationTime" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'audittrail_componentName' | translate }}</label>
						<input type="text" [(ngModel)]="audittrail.componentName" formControlName="componentName" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'audittrail_operationObject' | translate }}</label>
						<input type="text" [(ngModel)]="audittrail.requestObject" formControlName="requestObject" class="form-control"  autocomplete="off" />
					</div>

						
						<div *ngIf="audittrail.componentId < 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
						</div>
						
						<div *ngIf="audittrail.componentId >= 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
							&nbsp;
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onDelete()"><i class="fa fa-remove"></i> {{ 'btn_delete_text' | translate }}</button>
						</div>
					</form>
					<button class="btn btn-primary" (click)="goBack()"><i class="fa fa-arrow-left"></i> {{ 'btn_go_back_text' | translate }}</button>				
				</div>
			</div>
		</div>
	</div>
	
  </section>
</div>
