<!-- main app container -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{ 'schedulestatus' | translate }}
      <small>{{ 'control_panel' | translate }}</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-cogs"></i> {{ 'home' | translate }}</a></li>
      <li class="active">{{ 'schedulestatus' | translate }}</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">{{ 'schedulestatus_detail' | translate }}</h3>
		</div>
		<!-- /.box-header -->
		
		<div class="box-body">		
			<app-alert></app-alert>
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<form [formGroup]="schedulestatusdetailForm" autocomplete="off">
						<input type="hidden" [(ngModel)]="schedulestatus.csrfNonce" formControlName="csrfNonce"/>
	
						<div class="form-group">
						<label>{{ 'schedulestatus_deviceName' | translate }}</label>
						<input type="text" [(ngModel)]="schedulestatus.deviceName" formControlName="deviceName" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'schedulestatus_deviceIp' | translate }}</label>
						<input type="text" [(ngModel)]="schedulestatus.deviceIp" formControlName="deviceIp" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'schedulestatus_success' | translate }}</label>
<br/>						<input type="checkbox" [(ngModel)]="schedulestatus.success" formControlName="success" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'schedulestatus_automationItemName' | translate }}</label>
						<input type="text" [(ngModel)]="schedulestatus.automationItemName" formControlName="automationItemName" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'schedulestatus_eviceType' | translate }}</label>
						<input type="text" [(ngModel)]="schedulestatus.deviceType" formControlName="deviceType" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'schedulestatus_accessedFromName' | translate }}</label>
						<input type="text" [(ngModel)]="schedulestatus.accessedFromName" formControlName="accessedFromName" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'schedulestatus_accessedFromIp' | translate }}</label>
						<input type="text" [(ngModel)]="schedulestatus.accessedFromIp" formControlName="accessedFromIp" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'schedulestatus_accessTime' | translate }}</label>
						<input type="text" placeholder="YYYY-MM-DD" id="accessTime" name="accessTime" [(ngModel)]="schedulestatus.accessTime" class="form-control" formControlName="accessTime" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'schedulestatus_accessedBy' | translate }}</label>
						<input type="text" [(ngModel)]="schedulestatus.accessedBy" formControlName="accessedBy" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'schedulestatus_isScheduled' | translate }}</label>
<br/>						<input type="checkbox" [(ngModel)]="schedulestatus.isScheduled" formControlName="isScheduled" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'schedulestatus_remarks' | translate }}</label>
						<input type="text" [(ngModel)]="schedulestatus.remarks" formControlName="remarks" class="form-control"  autocomplete="off" />
					</div>

						
						<div *ngIf="schedulestatus.componentId < 0" class="form-group">
<!--							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>-->
						</div>
						
						<div *ngIf="schedulestatus.componentId >= 0" class="form-group">
<!--							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>-->
							&nbsp;
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onDelete()"><i class="fa fa-remove"></i> {{ 'btn_delete_text' | translate }}</button>
						</div>
					</form>
					<button class="btn btn-primary" (click)="goBack()"><i class="fa fa-arrow-left"></i> {{ 'btn_go_back_text' | translate }}</button>				
				</div>
			</div>
		</div>
	</div>
	
  </section>
</div>
