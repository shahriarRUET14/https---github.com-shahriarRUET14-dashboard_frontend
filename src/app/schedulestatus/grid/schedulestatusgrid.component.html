<div class="box">
  <div class="box-header">
    <h3 class="box-title">{{ "schedulestatus_list" | translate }}</h3>
  </div>
  <!-- /.box-header -->

  <div class="box-body">
    <div class="form-group">
      <!--			<button class="btn btn-primary" (click)="onAddSchedulestatus()"><i class="fa fa-plus"></i> {{ 'btn_add_text' | translate }}</button> -->

      <label>{{
		"automationwiseschedulerconfiguration_automationName" | translate
	  }}</label>
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
        <div>
          <!-- <input type="text" [(ngModel)]="automationwiseschedulerconfiguration.automationName" formControlName="automationName" class="form-control" [ngClass]="{ 'is-invalid': isFormCheckRequired && f.automationName.errors }" autocomplete="off" /> -->
          <select name="uniqueCode" [(ngModel)]="schedulestatus.uniqueCode" class="form-control form-control-inline">
            <option value="">ALL</option>
            <option *ngFor="let automation of automationitems" value="{{ automation.automationName }}">
              {{ automation.automationName }}
            </option>
          </select>
        </div>
        <!--   <div>
          <input
            type="text"
            name="uniqueCode"
            [(ngModel)]="schedulestatus.uniqueCode"
          />
        </div> -->
        <div>
          <input type="text" [(ngModel)]="fromDate" placeholder="From" name="accessDate" bsDatepicker
            [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD HH:mm:ss' }" autocomplete="off" />
        </div>
        <div>
          <input type="text" [(ngModel)]="toDate" placeholder="To" name="accessDate" bsDatepicker
            [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD HH:mm:ss' }" autocomplete="off" />
        </div>
        <div>
          <button class="btn btn-primary" (click)="searchByParams()">
            <i class="fa fa-search-plus"></i>
            {{ "btn_search_text" | translate }}
          </button>
        </div>
        <div>
          <button class="btn btn-primary " (click)="downloadReport()"><i class="fa fa-download"></i> Report</button>
        </div>
      </div>
      <!-- &nbsp; -->
      <!-- <button class="btn btn-primary " (click)="downloadReport()"><i class="fa fa-download"></i> Report</button> -->
      <br />
      <app-alert></app-alert>
      <br />
      <div fxLayoutAlign="center center">
        <mat-spinner *ngIf="showSpinner" color="accent"></mat-spinner>
      </div>
      <br />
    </div>
    <div style="width: 100%">
      <ag-grid-angular #agGrid style="width: 100%; height: 600px" class="ag-theme-alpine" [gridOptions]="gridOptions"
        [defaultColDef]="defaultColDef" [enableRangeSelection]="true" [enableCellTextSelection]=true
        >
      </ag-grid-angular>
    </div>
  </div>
</div>
