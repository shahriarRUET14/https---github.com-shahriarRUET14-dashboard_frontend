<div class="box">
	<div class="box-header">
		<h3 class="box-title">{{ 'automationscheduler_list' | translate }}</h3>
	</div>
	<!-- /.box-header -->
	
	<div class="box-body">
		<div class="form-group">
			<button class="btn btn-primary" (click)="onAddAutomationscheduler()"><i class="fa fa-plus"></i> {{ 'btn_add_text' | translate }}</button> 
			&nbsp;
			&nbsp;
			<input type="text" name="uniqueCode" [(ngModel)]="automationscheduler.uniqueCode"/>
			&nbsp;
			<button class="btn btn-primary" (click)="searchByParams()"><i class="fa fa-search-plus"></i> {{ 'btn_search_text' | translate }}</button>
			
		</div>
		<div style="width: 100%;">
			<ag-grid-angular #agGrid style="width: 100%; height: 600px;" class="ag-theme-alpine"
						 [gridOptions]="gridOptions" [defaultColDef]="defaultColDef" [enableRangeSelection]="true" [enableCellTextSelection]=true
       					>
			</ag-grid-angular>
		</div>
	</div>
	
</div>
